<h2>Submit Transaction</h2>
<form action="/transactions/submit" method="POST">
    <label>User ID:</label><input type="text" name="user_id"><br>
    <label>Amount:</label><input type="number" step="0.01" name="amount"><br>
    <label>Location:</label><input type="text" name="location"><br>
    <button type="submit">Submit</button>
</form>
